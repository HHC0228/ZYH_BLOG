<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬件基础 - ZYH Tech Team</title>
    <link rel="icon" href="../img/zyh-logo.ico" type="image/x-icon">
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',    // 蓝色
                        secondary: '#10B981',  // 绿色
                        accent: '#F59E0B',     // 橙色
                        dark: '#1F2937',       // 深灰
                        light: '#F9FAFB',      // 浅灰白
                        border: '#D1D5DB',     // 中灰
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'pixel': '4px 4px 0px 0px rgba(0, 0, 0, 0.8)',
                        'pixel-sm': '2px 2px 0px 0px rgba(0, 0, 0, 0.8)',
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .pixel-borders {
                box-shadow: 
                    -4px 0 0 0 theme('colors.dark'),
                    4px 0 0 0 theme('colors.dark'),
                    0 -4px 0 0 theme('colors.dark'),
                    0 4px 0 0 theme('colors.dark');
            }
            
            .pixel-borders-sm {
                box-shadow: 
                    -2px 0 0 0 theme('colors.dark'),
                    2px 0 0 0 theme('colors.dark'),
                    0 -2px 0 0 theme('colors.dark'),
                    0 2px 0 0 theme('colors.dark');
            }
            
            .pixel-btn {
                @apply relative px-4 py-2 bg-primary text-white text-sm 
                       transform transition-transform active:translate-x-[2px] active:translate-y-[2px]
                       active:shadow-[2px_2px_0px_0px_rgba(0,0,0,0.8)] shadow-pixel;
            }
            
            .pixel-btn-secondary {
                @apply relative px-4 py-2 bg-secondary text-white text-sm 
                       transform transition-transform active:translate-x-[2px] active:translate-y-[2px]
                       active:shadow-[2px_2px_0px_0px_rgba(0,0,0,0.8)] shadow-pixel;
            }
            
            .pixel-btn-accent {
                @apply relative px-4 py-2 bg-accent text-white text-sm 
                       transform transition-transform active:translate-x-[2px] active:translate-y-[2px]
                       active:shadow-[2px_2px_0px_0px_rgba(0,0,0,0.8)] shadow-pixel;
            }
            
            .pixel-input {
                @apply border-4 border-dark bg-white px-3 py-2 text-dark 
                       focus:outline-none focus:ring-2 focus:ring-primary;
            }
            
            .pixel-card {
                @apply bg-white border-4 border-dark p-4 shadow-pixel;
            }
            
            /* 图片网格样式 */
            .image-grid {
                @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4;
            }
            
            .image-item {
                @apply pixel-card overflow-hidden;
            }
            
            .image-item img {
                @apply w-full h-auto object-cover transition-transform hover:scale-105;
            }
        }
    </style>
</head>
<body class="bg-light text-dark overflow-x-hidden">
    <!-- 顶部导航栏 -->
    <header class="bg-white border-b-4 border-dark sticky top-0 z-20">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <!-- 团队Logo位置 -->
                <div class="flex items-center">
                    <div id="team-logo" class="w-10 h-10 mr-3 pixel-borders-sm flex items-center justify-center">
                        <img src="../img/zyh-logo.png" alt="ZYH Logo" class="w-full h-full object-contain">
                    </div>
                    <h1 class="text-xl font-bold">ZYH 科技团队</h1>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="back-to-home" class="pixel-btn flex items-center">
                    <i class="fa fa-home mr-2"></i> 返回主页
                </button>
            </div>
        </div>
    </header>
    
    <!-- 主内容区 -->
    <main class="min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <!-- 硬件基础内容区域 -->
            <section id="hardware-content" class="mb-16">
                <div class="pixel-card mb-8">
                    <h2 class="text-2xl mb-6 text-primary flex items-center">
                        <i class="fa fa-microchip mr-3"></i> 硬件基础
                    </h2>
                    <p class="text-sm mb-6">以下是硬件基础相关的图片展示：</p>
                    
                    <!-- 图片网格 -->
                    <div class="image-grid">
                        <div class="image-item">
                            <img src="../res/硬件基础/06ad20274dfba74ae0ede995a74ed0a0.jpg" alt="硬件基础图片1">
                        </div>
                        <div class="image-item">
                            <img src="../res/硬件基础/22f1d7787c3a6040a0039a2e23dc4947.jpg" alt="硬件基础图片2">
                        </div>
                        <div class="image-item">
                            <img src="../res/硬件基础/a29185974c40341a21814e40bd72694c.jpg" alt="硬件基础图片3">
                        </div>
                        <div class="image-item">
                            <img src="../res/硬件基础/afd8884553c930f63dc8911bc5d57a3f.jpg" alt="硬件基础图片4">
                        </div>
                        <div class="image-item">
                            <img src="../res/硬件基础/b9e6c9fe6d04bec747adf39f064a68d0.jpg" alt="硬件基础图片5">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-white border-t-4 border-dark py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-xs text-gray-600 mb-4 md:mb-0">© 2025 ZYH科技团队. 保留所有权利。</p>
                <div class="flex space-x-4 text-xs">
                    <a href="../index.html#home" class="hover:text-primary transition-colors">首页</a>
                    <a href="../index.html#tools" class="hover:text-primary transition-colors">工具</a>
                    <a href="../index.html#about" class="hover:text-primary transition-colors">关于</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回主页按钮
            document.getElementById('back-to-home').addEventListener('click', function() {
                window.location.href = '../index.html';
            });
        });
    </script>
</body>
</html>
